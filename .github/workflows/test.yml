name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: '22'

      - name: Setup Vite+
        uses: ./
        with:
          version: latest
          registry: github
          github-token: ${{ secrets.VP_TOKEN }}
          run-install: false
          cache: false

      - name: Verify installation
        run: |
          vp --version
          vite --version

  test-cache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: '22'

      - name: Create test project
        run: |
          mkdir -p test-project
          cd test-project
          echo '{"name":"test-project","private":true}' > package.json

      - name: Setup Vite+ with cache
        uses: ./
        id: setup
        with:
          registry: github
          github-token: ${{ secrets.VP_TOKEN }}
          run-install: false
          cache: true
          cache-dependency-path: pnpm-lock.yaml

      - name: Verify installation
        run: |
          vp --version
          echo "Installed version: ${{ steps.setup.outputs.version }}"
          echo "Cache hit: ${{ steps.setup.outputs.cache-hit }}"

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: '22'

      - name: Setup Vite+ with cache
        uses: ./
        id: setup
        with:
          registry: github
          github-token: ${{ secrets.VP_TOKEN }}
          cache: true

      - name: Type check
        run: vite run typecheck

      - name: Format check
        run: vite run fmt:check

      - name: Unit tests
        run: vite run test

      - name: Build
        run: vite run build

      - name: Verify dist is up to date
        run: |
          git diff --exit-code dist/ || (echo "dist/ is out of date. Run 'vite run build' and commit." && exit 1)
